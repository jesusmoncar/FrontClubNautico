<table *ngIf="trips.length > 0" class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>Fecha y Hora</th>
    <th>Descripci√≥n</th>
    <th>Estado</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trip of trips">
    <td>{{ trip.idTrip }}</td>
    <td>{{ trip.fechayHora }}</td>
    <td>{{ trip.description }}</td>
    <td>{{ trip.status }}</td>
  </tr>
  </tbody>
</table>

<p *ngIf="trips.length === 0" class="text-center text-muted">No hay viajes disponibles.</p>
