<form class="container mt-4">
  <div class="mb-3">
    <label for="nameShip" class="form-label">Nombre del Barco</label>
    <input type="text" class="form-control" id="nameShip" [(ngModel)]="form.nameShip" name="nameShip" required>
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Tipo de Barco</label>
    <select class="form-select" id="type" [(ngModel)]="form.type" name="type" (change)="updateFeeAndMorring()" required>
      <option value="" disabled selected>Seleccione un tipo</option>
      <option value="velero">Velero</option>
      <option value="catamaran">Catamarán</option>
      <option value="yate">Yate</option>
      <option value="lancha">Lancha</option>
      <option value="pesquero">Pesquero</option>
      <option value="crucero">Crucero</option>
      <option value="bote">Bote</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea class="form-control" id="description" rows="3" [(ngModel)]="form.description" name="description"></textarea>
  </div>

  <div class="mb-3">
    <label for="registrationNumber" class="form-label">Número de Registro</label>
    <input type="text" class="form-control" id="registrationNumber" [(ngModel)]="form.registrationNumber" name="registrationNumber" required>
  </div>

  <div class="mb-3">
    <label for="fee" class="form-label">Tarifa (€)</label>
    <input type="number" class="form-control" id="fee" [(ngModel)]="form.fee" name="fee" readonly>
  </div>

  <div class="mb-3">
    <label for="morring" class="form-label">Amarre Asignado</label>
    <input type="number" class="form-control" id="morring" [(ngModel)]="form.morring" name="morring" readonly>
  </div>

  <button type="submit" class="btn btn-primary" (click)="createNewShip()">Crear Barco</button>
</form>
